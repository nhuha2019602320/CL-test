<body>
    <script>
        function mergeString(s1,s2){
            var s1 ,s2;
            var merge = '';
                for(let i = 0 ; i < s1.length ; i++)
                    for(let j = i ; i < s2.length ;j++){
                        merge += s1[i] + s2[j];
                        break;
                    }
                    return merge;
        }
        console.log(mergeString('abc','123'))
    </script>
